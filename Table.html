</html><form action="submit.html" method="post">
    <label>Name</label>
    <input name="username" type="text" required/>

    <br>
    <label>Password</label>
    <input name="password" type="password"/>
    <br>
    <label>Contact</label>
    <input name="contact" type="number" min="10" max="1000" readonly value="78"/>

    <input name="dob" type="date"/>

    <input name="month" type="month" disabled/>

    <input name="color" type="color"/>

    <input name="price" type="range"/>

    <label>Image</label>
    <input name="image" type="file" accept=".jpg"/>
    <br>
    <label>Address</label>
    <textarea name="address"></textarea>

    <label>State</label>

        <option value="4">Himachal</option>

    <label>City</label>
    <input list="city">

        <option>Jalandhar</option>
        <option>Jallabad</option>
        <option>AMritsar</option>
        <option>Kartarpur</option>

    <input type="radio" name="gender" value="O">Others

    <label>Hobbies</label>

    <input type="checkbox" name="hobby">Art
    <br>
    <input type="checkbox">I agree for terms and condition
