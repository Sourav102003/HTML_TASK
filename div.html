<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div practice</title>
</head>
<body>
    <div style="height: 400px; background-color: aliceblue;">

            <div style="height: 100px; background-color: aqua;">
                <div style="height: 100px; width: 33.3%; background-color:antiquewhite ; float: left;"></div>
                <div style="height: 100px; width: 33.3%; background-color:black; float: left;"></div>
                <div style="height: 100px; width: 33.3%; background-color:rgb(234, 86, 190) ; float: left;"></div>
            </div>

            <div style="height: 100px; background-color: rgb(11, 50, 50);">
                <div style="height: 100px; width: 50%; background-color:antiquewhite ; float: left;"></div>
                <div style="height: 100px; width: 50%; background-color:black; float: left;"></div>
            </div>

            <div style="height: 100px; background-color: rgb(11, 50, 50);">
                <div style="height: 100px; width: 25%; background-color:antiquewhite ; float: left;"></div>
                <div style="height: 100px; width: 25%; background-color:black; float: left;"></div>
                <div style="height: 100px; width: 25%; background-color:rgb(234, 86, 190) ; float: left;"></div>
                <div style="height: 100px; width: 25%; background-color:black; float: left;"></div>
            </div>
            <div style="height: 100px; background-color: rgb(11, 50, 50);">
                <div style="height: 100px; background-color:antiquewhite ; float: left;"></div>
            </div>   
    </div>
